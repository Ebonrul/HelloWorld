<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<!-- No Changes Above This Point-->

<body>
   <div class="home-screen game-screen">
     <h3>Greeting Text:</h3>
     <p>The game instructions go here:<span class="total-question"></span></p>
     <button type="button" class="btn">Start Quiz</button>
   </div>

  <div class="question-screen game-screen">
    <div class="question-number">Question 1 of 10</div>
    <div class="question-text">Random question goes here.</div>
    <div class="answer-box">
      <div class="answer">First answer goes here</div>
      <div class="answer">Second answer goes here</div>
      <div class="answer">Third answer goes here</div>
      <div class="answer">Fourth answer goes here</div>
    </div>
    <div class="continue-btn hide">
      <button type="button" class="btn">Next</button></div>
      <div class="answer-tracker">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
   </div>

   <div class="total-screen game-screen">
     <h1>Quiz Result</h1>
     <table>
       <tr>
         <td>Correct</td>
         <td><span class="total-correct">7</span></td>
       </tr>
       <tr>
         <td>Wrong</td>
         <td><span class="total-wrong">3</span></td>
       </tr>
       <tr>
         <td>Percentage</td>
         <td><span class="total-percent">70%</span></td>
       </tr>
       <tr>
         <td>Your Grade</td>
         <td><span class="letter-grade">"C"</span></td>
       </tr>
     </table>
     <button type="button" class="btn">Try Again</button>
     <button type="button" class="btn">Quit</button>
   </div>
   <!--  No Changes Past This Point -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
